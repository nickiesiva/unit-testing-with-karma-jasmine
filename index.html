<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Students</title>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="app/student/student.js"></script>
    <script type="text/javascript" src="app/student/student.controller.js"></script>
  </head>
  <body ng-app="studentApp">
    <div ng-controller="StudentController as student">
      <ul ng-repeat="desc in student.profiles">
        <li>{{ desc.name }}</li>
      </ul>
    </div>
  </body>
</html>
